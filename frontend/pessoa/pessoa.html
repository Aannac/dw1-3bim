<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Pessoa</title>
    <link rel="stylesheet" href="pessoa.css">
</head>

<body>
    <header>
        <div class="header-content">
            <button type="button" class="btn-voltar" onclick="voltarMenu()">
                ‚Üê Voltar ao Menu
            </button>
            <h1>CRUD Pessoa</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pessoa</h2>

            <form id="pessoaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por CPF:</label>
                    <div class="search-input-group">
                        <input type="text" id="searchId" placeholder="Digite o CPF para buscar" maxlength="11">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Pessoa</legend>

                    <div class="form-group">
                        <label for="cpf_pessoa">CPF:</label>
                        <input type="text" id="cpf_pessoa" name="cpf_pessoa" maxlength="11" required>
                    </div>

                    <div class="form-group">
                        <label for="nome_pessoa">Nome:</label>
                        <input type="text" id="nome_pessoa" name="nome_pessoa" required>
                    </div>

                    <div class="form-group">
                        <label for="data_nascimento_pessoa">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento_pessoa" name="data_nascimento_pessoa">
                    </div>

                    <div class="form-group">
                        <label for="endereco_pessoa">Endere√ßo:</label>
                        <input type="text" id="endereco_pessoa" name="endereco_pessoa">
                    </div>
                </fieldset>
            </form>
            
            <div class="umParaum">
                <div class="funcionario">
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkboxFuncionario" name="checkboxFuncionario">
                        <label for="checkboxFuncionario" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">üëî Esta pessoa √© funcion√°rio</span>
                        </label>
                    </div>
                    
                    <div id="camposFuncionario" class="campos-funcionario" style="display: none;">
                        <div class="form-row">
                            <div class="form-group-inline">
                                <label for="select_cargo">Cargo:</label>
                                <select id="select_cargo" name="select_cargo" class="select-cargo">
                                    <option value="">Selecione um cargo...</option>
                                </select>
                            </div>
                            
                            <div class="form-group-inline">
                                <label for="salario">Sal√°rio:</label>
                                <input type="number" id="salario" name="salario" placeholder="R$ 0,00" step="0.01" min="0">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group-inline">
                                <label for="porcentagem_comissao">% Comiss√£o:</label>
                                <input type="number" id="porcentagem_comissao" name="porcentagem_comissao" 
                                       placeholder="0.00%" step="0.01" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pessoasTable">
                    <thead>
                        <tr>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Data Nascimento</th>
                            <th>Endere√ßo</th>
                            <th>Funcion√°rio</th>
                        </tr>
                    </thead>
                    <tbody id="pessoasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pessoa</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script>
        // Fun√ß√£o para voltar ao menu
        function voltarMenu() {
            window.location.href = '../menu.html';
        }

        // Toggle dos campos de funcion√°rio
        const checkboxFuncionario = document.getElementById('checkboxFuncionario');
        const camposFuncionario = document.getElementById('camposFuncionario');

        checkboxFuncionario.addEventListener('change', function() {
            if (this.checked) {
                camposFuncionario.style.display = 'block';
                camposFuncionario.classList.add('show');
            } else {
                camposFuncionario.style.display = 'none';
                camposFuncionario.classList.remove('show');
            }
        });
    </script>

    <script src="pessoa.js" defer></script>

</body>

</html>
